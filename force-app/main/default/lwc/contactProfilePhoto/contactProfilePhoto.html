<template>
    <!--<lightning-card title="Student Profile" icon-name="standard:contact">-->
        <div class="card-content">
            <div class="profile-container">
                <img src={imageUrl} alt="Profile Photo" class="profile-photo" />
                <div class="contact-info">
                    <h2>{firstName} {lastName}</h2>
                    <p>{accountName}</p>
                </div>
            </div>
            <div class="additional-info">
                <div class="info-item">
                    <p>Email: {email}</p>
                </div>
                <div class="info-item">
                    <p>Phone: {phone}</p>
                </div>
            </div>
        </div>
    <!--</lightning-card>-->
</template>
